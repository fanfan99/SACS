<<div class="modal transparent image-modal" on-swipe-down="closeModal()">
<ion-slide-box on-slide-changed="slideChanged($index)" active-slide="activeSlide" show-pager="false">
	<ion-slide ng-repeat="image in allImages">
		<ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width:100%; height:100%" delegate-handle="scrollHandle{{$index}}" 
		on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)">
		<div class="slideimage" style="background-image:url({{image.src}}); width:100%; height:100%;" ></div>
		</ion-scroll>
	</ion-slide>
</ion-slide-box>
</div>
